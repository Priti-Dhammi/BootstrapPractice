<div class="col-md-7" style="background-color: #e6e6ff;">
    <div class="row one none">
        <div class="col-sm-12 margin-top-2 heading-txt">Change Password
        </div>
    </div>
    <div class="row two none">
        <div class="col-sm-12">
            <hr class="colorgraph">
        </div>
    </div>
    <div class="row three none">
        <div class="col-sm-12 ">
            <input type="text" class=" margin-top-2 form-control form-control-lg" id="uname" placeholder="Enter Username...">
        </div>
        <div class="row four none">
            <div class="col-sm-12 margin-top-2">
                <input type="password" class=" form-control-lg form-control" id="password" placeholder="Enter New Password">
            </div>
            <div class="col-sm-12 margin-top-2">
                <input type="password" class=" form-control-lg form-control" id="confirmPassword" placeholder="Confirm New Password">
            </div>
        </div>
    </div>
    <div class="row six none">
        <div class="col-sm-12">
            <hr class="colorgraph">
        </div>
    </div>
    <div class="row seven none" role="group" aria-label="Basic example " style="margin-bottom: 2%">
        <div class="col-sm-6 margin-top-2">
            <button type="button " class="btn-lg col-sm-12 btn btn-success" style="float: left !important;">Apply Changes
            </button>
        </div>
    </div>
</div>
