<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LogIn/SignUp</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./myCSS1.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body style="background-image: url(img3.gif);">
    <div class="col-md-12 none layout-change">
        <div class="col-md-3"></div>
        <div class="col-md-7" style="background-color: #e6e6ff;">
            <div class="row one none">
                <div class="col-sm-12 margin-top-2 heading-txt">Please Login In
                </div>
            </div>
            <div class="row two none">
                <div class="col-sm-12">
                    <hr class="colorgraph">
                </div>
            </div>
            <div class="row three none">
                <div class="col-sm-12 ">
                    <input type="email" class=" margin-top-2 form-control form-control-lg" id="email" type="email" aria-describedby="emailHelp" placeholder="Enter Email Address">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small></div>
            </div>
            <div class="row four none">
                <div class="col-sm-6 margin-top-2">
                    <input type="password" class=" form-control-lg form-control" type="password" id="password" placeholder="Enter Password">
                </div>
                <div class="col-sm-6 margin-top-2">
                    <input type="password" class=" form-control-lg form-control" type="password" id="password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="row five none">
                <div class="col-sm-12">
                    <div class="col-sm-6 margin-top-2">
                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male"> Male
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female"> Female
                        </label>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
            <div class="row six none">
                <div class="col-sm-12">
                    <hr class="colorgraph">
                </div>
            </div>
            <div class="row seven none" role="group" aria-label="Basic example ">
                <div class="col-sm-6 margin-top-2">
                    <button type="button " class="btn-lg col-sm-12 btn btn-success" style="float: left !important;">Sign In
                    </button>
                </div>
                <div class="col-sm-6 margin-top-2" style="margin-bottom: 2%">
                    <button type="button" class="btn-lg col-sm-12 btn btn-primary pull-right">Register</button>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="index.js "></script> -->
</body>

</html>
