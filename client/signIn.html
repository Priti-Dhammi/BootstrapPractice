<div class="col-md-7" style="background-image: url("img1.jgp");">
    <div class="row one none">
        <div class="col-sm-12 margin-top-2 heading-txt">Please Login In
        </div>
    </div>
    <div class="row two none">
        <div class="col-sm-12">
            <hr class="colorgraph">
        </div>
    </div>
    <div class="row three none">
        <div class="col-sm-12 ">
            <input type="email" class=" margin-top-2 form-control form-control-lg" id="email" type="email" aria-describedby="emailHelp" placeholder="Enter Email Address">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small></div>
    </div>
    <div class="row four none">
        <div class="col-sm-6 margin-top-2">
            <input type="password" class=" form-control-lg form-control" type="password" id="password" placeholder="Enter Password">
        </div>
        <div class="col-sm-6 margin-top-2">
            <input type="password" class=" form-control-lg form-control" type="password" id="password" placeholder="Confirm Password">
        </div>
    </div>
    <div class="row five none">
        <div class="col-sm-12">
            <div class="col-sm-6 btn-info margin-top-2">
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male"> Male
                </label>
            </div>
            <div class="col-sm-6 margin-top-2">
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female"> Female
                </label>
            </div>
        </div>
    </div>
    <div class="row six none">
        <div class="col-sm-12">
            <hr class="colorgraph">
        </div>
    </div>
    <div class="row seven none" role="group" aria-label="Basic example " style="margin-bottom: 2%">
        <div class="col-sm-6 margin-top-2">
            <button type="button " class="btn-lg col-sm-12 btn btn-success" style="float: left !important;">Sign In
            </button>
        </div>
        <div class="col-sm-6 margin-top-2">
            <button type="button" class="btn-lg col-sm-12 btn btn-primary pull-right">Register</button>
        </div>
    </div>
</div>
